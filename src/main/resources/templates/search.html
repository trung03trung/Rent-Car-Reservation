<!DOCTYPE html>
<html lang="en"xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/static2/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static2/css/animate.css}">

    <link rel="stylesheet" th:href="@{/static2/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/static2/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/static2/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/static2/css/aos.css}">

    <link rel="stylesheet" th:href="@{/static2/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/static2/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/static2/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/static2/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/static2/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/static2/css/style1.css}">

</head>
<body>

<nav th:replace="index::navheader" >

</nav>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('static2/images/bg_3.jpg');" data-stellar-background-ratio="0.5">

    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Pricing</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="car-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th class="bg-primary heading">Per Hour Rate</th>
                            <th class="bg-dark heading">Per Day Rate</th>
                            <th class="bg-black heading">Leasing</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="" th:each="car,stat:${cars.getContent()}">
                            <td class="car-image"><div class="img" th:style="'background-image:url('+ @{/static2/images/{image}(image=${car.image})} +');'"></div></td>
                            <td class="product-name">
                                <h3 th:text="${car.name}"></h3>
                                <p class="mb-0 rated">
                                    <span>rated:</span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                </p>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num" th:text="${car.setCostString()}"><small class="currency">$</small> </span>
                                        <span class="per">/per hour</span>
                                    </h3>
                                    <span class="subheading">$3/hour fuel surcharges</span>
                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num"><small class="currency">$</small> 60.99</span>
                                        <span class="per">/per day</span>
                                    </h3>
                                    <span class="subheading">$3/hour fuel surcharges</span>
                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num"><small class="currency">$</small> 995.99</span>
                                        <span class="per">/per month</span>
                                    </h3>
                                    <span class="subheading">$3/hour fuel surcharges</span>
                                </div>
                            </td>
                        </tr><!-- END TR-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="fragments/footer::footer">



<!-- loader -->
<!--<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>-->


<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/aos.js}"></script>
<script th:src="@{js/jquery.animateNumber.min.js}"></script>
<script th:src="@{js/bootstrap-datepicker.js}"></script>
<script th:src="@{js/jquery.timepicker.min.js}"></script>
<script th:src="@{js/scrollax.min.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{js/google-map.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
