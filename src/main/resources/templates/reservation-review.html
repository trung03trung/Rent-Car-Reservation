<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>

<nav th:replace="index::navheader" >

</nav>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" th:style="'background-image:url('+ @{/static2/images/bg_3.jpg} +');'" data-stellar-background-ratio="0.5">

    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Pricing</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="car-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th class="bg-primary heading">Giá thuê xe/ngày</th>
                            <th class="bg-dark heading">Tổng tiền phải trả</th>
                            <th class="bg-black heading">Tình trạng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="" th:each="reservation:${listReservation}">
                            <td class="car-image"><div class="img" th:style="'background-image:url('+ @{/static2/images/{image}(image=${reservation.car.image})} +');'"></div></td>
                            <td class="product-name">
                                <h3 th:text="${reservation.car.name}"></h3>
                                <p class="mb-0 rated">
                                    <span>rated:</span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                    <span class="ion-ios-star"></span>
                                </p>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a th:href="@{'/reservation/review/' + ${reservation.id}}">Chi tiết</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num" th:text="${reservation.car.setCostString}"><small class="currency"></small> </span>
                                        <span class="per">/ngày</span>
                                    </h3>

                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a th:href="@{'/reservation/review/' + ${reservation.id}}">Chi tiết</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num" th:text="${reservation.getTotalCarCostWithLateCheckOutFee()}"><small class="currency" ></small> </span>

                                    </h3>

                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a th:href="@{'/reservation/review/' + ${reservation.id}}">Chi tiết</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num" th:unless="${reservation.status}" style="font-family:Arial;"><small class="currency" ></small>Đang chờ xử lý</span>
                                        <span class="num" th:if="${reservation.status}" style="font-family:Arial;" ><small class="currency"></small>Đã chấp nhận</span>

                                    </h3>

                                </div>
                            </td>
                        </tr><!-- END TR-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
